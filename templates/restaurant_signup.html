<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark justify-content-center navbar-dark">
        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('userRegister') }}">User SignUp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('restaurantRegister') }}">Restaurant Signup</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="alert alert-dismissible fade show" role="alert">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="{{ url_for('restaurantSignup') }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="cuisine" class="form-label">Cuisine:</label>
                        <select class="form-select" id="cuisine" name="cuisine" required>
                            <option value="chinese">Chinese</option>
                            <option value="thai">Thai</option>
                            <option value="indian">Indian</option>
                            <option value="pan">Pan-Asian</option>
                            <option value="mexican">Mexican</option>
                            <option value="italian">Italian</option>
                            <option value="korean">Korean</option>
                            <option value="lebanese">Lebanese</option>
                            <option value="continental">Continental</option>
                            <option value="multi">Multi</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="des" class="form-label">Description:</label>
                        <textarea class="form-control" id="des" placeholder="Write about your restaurant" name="des" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <textarea class="form-control" id="address" placeholder="Enter your address" name="address" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark mt-3">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
